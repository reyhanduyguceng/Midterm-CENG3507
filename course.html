<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link rel="stylesheet" href="app.css">
    <script src="course.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lacquer&family=Tomorrow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <a href="index.html">Back to Home</a>
        <a href="course.html">Course</a>
        <a href="student.html">Student</a>
    </nav>
    <h1>Create Course</h1>
    <form id="createCourseForm">
        <label>
            Course Name:
            <input type="text" id="courseName" required>
        </label>
        <label>
            Lower Point:
            <input type="number" id="lowerPoint" required min="0" max="100">
        </label>
        <button type="submit">Create Course</button>
    </form>
    <h1>Course List</h1>
    <label for="courseSearch">Search by Course Name:</label>
    <input type="text" id="courseSearch" placeholder="Enter course name">
    <div class="table-container">
    <table id="courseTable">        
        <thead>
            <tr>
                <th>Course Name</th>
                <th>Lower Point</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table></div>
    <div id="viewStudentsSection" style="display: none;">
        <h1>Students in Course</h1>
        <h2 id="courseTitle"></h2>
        <label for="statusFilter">Filter by Status:</label>
            <select id="statusFilter">
             <option value="">All</option>
                <option value="PASS">Pass</option>
                <option value="FAIL">Fail</option>
            </select>
        <label for="studentSearch">Search by Student Name:</label>
        <input type="text" id="studentSearch" placeholder="Enter student name">
        <div class="table-container">
        <table id="studentsTable">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Midterm</th>
                    <th>Final</th>
                    <th>Grade</th>
                    <th>Status</th>
                </tr>
  
            </thead>
            <tbody></tbody>
        </table></div>
        <button onclick="closeStudentView()">Close</button>
    </div>
    <div id="viewCourseDetailsSection" style="display: none;">
        <h1>Course Details</h1>
        <h2 id="courseDetailsTitle"></h2> 
        <div class="table-container">
                <table id="courseDetails">
            <thead>
                <tr>
                    <th>Number of Passed Students</th>
                    <th>Number of Failed Students</th>
                    <th>Mean Score</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table></div>
        <button onclick="closeCourseDetailsView()">Close</button>
    </div>
    <h1>Add Student To The Course</h1>
    <form id="addStudentForm">
        <label>
            Student Name:
            <select id="studentSelect"></select>
        </label>
        <label>
            Course Name:
            <select id="courseSelect"></select>
        </label>
        <button type="submit">Add Student</button>
    </form>
    
    <h1>Add Grades For Student</h1>
    <form id="gradesForm">
        <label>
            Course Name:
            <select id="courseSelectGrades"></select> 
        </label>
        <label>
            Student Name:
            <select id="studentSelectGrades"></select> 
        </label>
        <label>
            Midterm Grade:
            <input type="number" id="midtermGrade" min="0" max="100">
        </label>
        <label>
            Final Grade:
            <input type="number" id="finalGrade" min="0" max="100">
        </label>
        <button type="submit">Save Grades</button>
    </form>
    
</body>
</html>
